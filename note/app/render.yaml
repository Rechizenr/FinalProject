services:
  - type: web
    name: note-laravel
    env: php
    plan: free
    buildCommand: |
      # Install Composer for PHP dependencies
      wget https://getcomposer.org/installer -O composer-installer.php && \
      php composer-installer.php --install-dir=/usr/local/bin --filename=composer && \
      rm composer-installer.php && \
      composer install && \
      npm install
    startCommand: |
      # Start the Laravel server
      php artisan serve --host=0.0.0.0 --port=8000 & \
      # Start the front-end (if using Vue or another JS framework)
      npm run dev  # 
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://note-laravel.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: phpMyAdmin  # Change if needed
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: note_db
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: ""
